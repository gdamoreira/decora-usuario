<section id="login-view" class="mainbar">
    <form class="form-signin" novalidate>
        <div class="col-sm-3 col-md-4 col-md-offset-4">
            <h2 class="form-signin-heading">Logar-se</h2>
            <input type="text" id="login" class="form-control" style="width: 100%"
                   placeholder="Usuario" required autofocus ng-model="vm.user.login">
            <input type="password" id="password" class="form-control" style="width: 100%"
                   placeholder="Senha" required ng-model="vm.user.password">
            <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="vm.login()">Logar</button>
        </div>
    </form>
</section>
